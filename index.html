<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

        </div>

                <div class="form-element">
                    <input type="text" placeholder="First Name" name="uname" required>
                </div>

                    <input type="text" placeholder="Middle Name" name="uname">
                </div>
                <div class="form-element">

                </div>

                    <input type="text" placeholder="Email" name="uname" required>
                </div>
                <div class="form-element">

                </div>
                <div class="form-element">
                    <input type="text" placeholder="Address" name="uname" required>
                </div>
                
                <div class="form-element">

                </div>

            </div>

            <div class="tab-body">
                <div class="form-element">
                    <input type="text" placeholder="Email / Username(abc@xyz.com)" name="uname" required>
                </div>
                <div class="form-element">
                    <input type="password" placeholder="Password"name="uname"  required>
                </div>

            
                <div class="form-element">

                </div>

                    <button onclick="window.location.href='./userDashboard.html'">Sign In</button>

</body>

</html>
